<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <div class="header__score-box">
          <h2>Score</h2>
          <p class="header__score" id="score"></p>
        </div>
      </header>
      <main>
        <section class="game">
          <div class="game--active" id="game-active">
            <button
              class="game__button game__button--paper"
              data-choice="paper"
            ></button>
            <button
              class="game__button game__button--scissors"
              data-choice="scissors"
            ></button>
            <button
              class="game__button game__button--rock"
              data-choice="rock"
            ></button>
          </div>
          <div class="game--end" id="game-end">
            <div class="game__user-choice">
              <p>You Picked</p>
              <button class="game__button" disabled id="user-choice"></button>
            </div>
            <div class="game__end-status">
              <p>You <span id="game-status"></span></p>
              <button id="restart">Play Again</button>
            </div>
            <div class="game__computer-choice">
              <p>The House Picked</p>
              <button
                class="game__button"
                disabled
                id="computer-choice"
              ></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
