<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <div class="header__score-box">
          <h2>Score</h2>
          <p class="header__score" id="score"></p>
        </div>
      </header>
      <main>
        <section class="game">
          <button class="game__button game__button--paper" data-choice="paper">
            Paper
          </button>
          <button
            class="game__button game__button--scissors"
            data-choice="scissors"
          >
            Scissors
          </button>
          <button class="game__button game__button--rock" data-choice="rock">
            Rock
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
